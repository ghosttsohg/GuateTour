<ion-view view-title="LOGIN">
	<ion-content style="background: url(/templates/images/welcome/loginScreen.png) center; background-size: cover;">
		<div class="ionic login " ng-controller="LoginCtrl" >
	        <div class="hero no-header flat">
	            <div class="content">
	                <i class="ion-map icon hero-icon royal-bg"></i>
	                <h1 style="color: rgb(255, 255, 255); letter-spacing: 0.15rem; font-family: 'Roboto', sans-serif; margin:0; 
						padding:20px 0px 0px 0px; font-size:40px;">
	                	DESTINOS
	                </h1>
	            </div>
	        </div>
	        <div class="list">
	            <label class="item item-input item-md-label" placeholder="Username" highlight-color="balanced" type="text">
					<input type="text"><span class="input-label">Usuario</span><div class="highlight highlight-balanced"></div></label>
	            <label class="item item-input item-md-label" placeholder="Password" highlight-color="energized" type="password">
					<input type="password"><span class="input-label">Password</span><div class="highlight highlight-energized"></div></label>
	        </div>
	        <div class="padding">
	            <button class="button button-block button-positive waves-effect waves-button waves-light">Login</button>
	        </div>
	    </div>
	</ion-content>
</ion-view>
