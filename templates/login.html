<ion-view title='<img class="title-image" src="img/logo/HeaderTitleDestinosWhite.png" height="60" />'>
	<ion-content style="background: url(./templates/images/welcome/login.jpg) center; background-size: cover;">
		<div class="ionic login" ng-controller="LoginCtrl" ng-submit="login()"><br />
			      <div class="hero flat">
      				<div class="content" align="center">
      	      	<i class="ion-map hero-icon energized-bg" style="font-size: 100px;" ></i>
      	      </div>
      	    </div>

	        <div class="list">
				<label class="item item-input item-md-label" placeholder="Username" highlight-color="balanced" type="text">
					<input type="text" class="used" ng-model="user.username">
						<span class="input-label ">Usuario</span>
						<div class="highlight highlight-balanced"></div>
						 <span ng-show="$error.required">Username is required.</span>
				</label>

	            <label class="item item-input item-md-label" placeholder="Password" highlight-color="energized" type="password">
					<input type="password" class="used" ng-model="user.pass"  >
						<span class="input-label">Contrase√±a</span>
						<div class="highlight highlight-energized"></div>
				</label>
	        </div>
	        <div class="padding">
				<button type="submit" class="button button-block button-balanced waves-effect waves-button waves-light" ng-click='login(user)'>
				Ingresar</button>

	        </div>
			<br />
			<div class="padding" ng-controller="FacebookLoginCtrl">
			    <button type="submit" class="button button-block button-positive waves-effect waves-light button-border icon-left ion-social-facebook"
				ng-click='facebookSignIn()'>
			   Registrate con Facebook</button>
		    </div>
			<div class="padding"  ng-controller="MenuCtrl">
				<button type="submit" style="float: right;" class="button button-clear button-energized waves-effect waves-button waves-light" ng-click="goTo('app.signin');">
				Registro</button>
			</div>
			<br /><br /><br />
		</div>
	</ion-content>
</ion-view>
