<ion-view title='<img class="title-image" src="images/app/Logo-trans-header.png" height="60" />' cache-view="false" >
	
	<ion-content>

		<div class="ionic"  ng-controller="TourDetailsCtrl">

			<div ng-repeat="profile in siteTourDetailModel" 
				 style="width:100%; height:auto; display:block;">
				
				
				<div class="hero waves-effect waves-light" 
					 style="background-image: url(&#39;./templates/images/thumbnails/{{profile.thumbnail}}&#39;); border-bottom:5px solid #3E3E3E;">
					<div class="content">
						<h3><a class="light">{{profile.name}}</a></h3>
						<h4>{{profile.introduction}}</h4>
					</div>
				</div>
				
				<div class="card in"
		 			 style="width:100%; height:100%;">
		 			
					<div ng-init="loadImages()">
						
		                <div class="row" ng-repeat="image in images" ng-if="$index % 2 === 0">
					        <div class="col col-43" ng-if="$index < images.length">
					            <img ng-src="{{images[$index].src}}" width="100%" style="border:3px solid #3E3E3E;" />
					        </div>
					        <div class="col col-43" ng-if="$index + 1 < images.length">
					            <img ng-src="{{images[$index + 1].src}}" width="100%" style="border:3px solid #3E3E3E;" />
					        </div>
					    </div>
					    
		            </div>
		            
		 		</div>
		 		
			</div>

		</div>
		
	</ion-content>
	
</ion-view>
