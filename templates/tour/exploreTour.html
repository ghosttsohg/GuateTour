<ion-view title='<img class="title-image" src="img/logo/HeaderTitleDestinosWhite.png" height="60" />' cache-view="false" >
	
	<ion-content>
		
		<div class="ionic" ng-controller="TourCtrl">
			
			<div class="list condensed-space no-padding animate-blinds">
			
				<div class="card" ng-repeat="tour in tourModel" style="border-bottom: 1px solid #999999; margin:0px;">
					
					<div class="hero waves-effect waves-light"
					style="background-image: url(&#39;./images/content/tour/{{tour.thumbnail}}&#39;);">

						<div class="content"></div>

					</div>
					
					<div class="mid-bar">
					
						<button class="button button-medium flat button-clear icon ion-map pull-right text-white"
							ng-click="goTo('app.tourSite', {{tour.tour_id}});" 
							style="border-radius: 3px;"></button>
							
						<p style="color:#FFF; margin-top:15px; margin-bottom: 10px;">
							{{tour.name}}
						</p>
						
					</div>
			
				</div>
			
			</div>
		
		</div>
		
	</ion-content>

</ion-view>
