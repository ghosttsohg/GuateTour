<ion-view title='<img class="title-image" src="img/logo/HeaderTitleDestinosWhite.png" height="60" />'>
	<ion-content style="background: url(./templates/images/welcome/suggestion.jpg) center; background-size: cover; background-color:rgb(255,0,0,0.5);">
		<div class="ionic login" ng-controller="SigninCtrl" ng-submit="signin()"></br>
			<div class="hero flat">
				<div class="content" align="center">
	      	<i class="ion-android-camera hero-icon royal-bg" style="font-size: 110px;" ></i>
	      </div>
	    </div>
    <div class="list">
			<label class="item item-input item-md-label" highlight-color="balanced" type="text">
				<input type="text" class="used" ng-model="reg.name" ng-change="showChanged(reg.name)" required>
					<span class="input-label" >*Nombre del Lugar</span>
					<div class="highlight highlight-balanced">
					</div>
						<h6 style="color: rgb(255, 255, 255);">
						<span ng-if="id === '2'">
							  * {{errorMsg}}
						</span>
						</h6>
			</label>
      <label class="item item-input item-md-label" highlight-color="energized" type="text">
				<input type="text" class="used" ng-model="reg.surname" ng-change="showChanged1(reg.surname)">
					<span class="input-label">*Ubicación</span>
					<div class="highlight highlight-energized"></div>
					<h6 style="color: rgb(255, 255, 255);">
					<span ng-if="id === '3'">
					* {{errorMsg}}
					</span>
					</h6>
			</label>
			<label class="item item-input item-md-label" placeholder="Username" highlight-color="energized" type="password">
					<input type="text" class="used" ng-model="reg.username" ng-change="showChanged1(reg.username)">
						<span class="input-label">*Descripción Breve</span>
						<div class="highlight highlight-energized"></div>
						<h6 style="color: rgb(255, 255, 255);">
							<span ng-if="id === '5'">
							  * {{errorMsg}}
							</span>
						</h6>
				</label>
				<label class="item item-input item-md-label" highlight-color="balanced" type="text">
					<input type="email" class="used" ng-model="reg.email" ng-change="showChanged(reg.email)">
						<span class="input-label">*E-mail</span>
						<div class="highlight highlight-balanced"></div>
						<h6 style="color: rgb(255, 255, 255);">
						<span ng-if="id === '4'">
						  * {{errorMsg}}
						</span>
						<span ng-if="id === '7'">
								  * {{errorMsg}}
						</span>
						</h6>
					</label>
					<label class="item item-input item-md-label" placeholder="Password" highlight-color="energized" type="textbox">
						<input type="text" class="used" ng-model="reg.pass" ng-change="showChanged1(reg.pass)">
						<span class="input-label">*Adjuntar imagen</span>
						<input type="file" name="uploadFile" style="font-size:12px;" class="used" ng-model="reg.pass" ng-change="showChanged1(reg.pass)"/>
						<h6 style="color: rgb(255, 255, 255);">
							<span ng-if="id === '6'">
								* {{errorMsg}}
							</span>
						</h6>
					</label>
	        </div>
			<h6 style="color: rgb(255, 255, 255);">*Campos requeridos</h6>
	        <div class="padding">
	            <button type="submit" class="button button-block button-calm waves-effect waves-light" ng-click='suggestion()'>
								Enviar
							</button>
	        </div>
	    </div>
	</ion-content>
</ion-view>
