<ion-view title='<img class="title-image" src="img/logo/HeaderTitleDestinosWhite.png" height="60" />' cache-view="false" >
  <ion-content style="background: url(./templates/images/welcome/loginScreen.jpg) center; background-size: 100%;">
     <div class="list" >
			<div class="padding"  ng-controller="MenuCtrl">
    		  <button type="submit" style="float: right;" class="button button-block button-energized waves-effect waves-light icon-right
                ion-help" ng-click="goTo('app.help');">
    					       Ayuda
              </button>
              <button type="submit" style="float: right;" class="button button-block button-balanced waves-effect waves-light icon-right
                ion-compose" ng-click="goTo('app.signin');">
    					       Registro
              </button>
              <button type="submit" style="float: right;" class="button button-block button-royal waves-effect waves-light icon-right
                ion-android-mail" ng-click="goTo('app.suggestions');">
      					     Sugerencias
              </button>

            <button  type="submit" class="button button-block button-calm waves-effect waves-light icon-right ion-person-stalker"
              onclick="window.plugins.socialsharing.share('Explora Guatemala! Descarga DestinosGT', null,
              'http://photos1.blogger.com/blogger/3349/987/1600/CIMG8220.0.jpg', 'https://play.google.com/store/search?q=DestinosGT')">
              Recomienda nuestra app!</button>
          </div>
      </div>
  </ion-content>
</ion-view>
